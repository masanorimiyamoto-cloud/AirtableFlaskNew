<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レコード編集</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>レコード編集</h2>
        <form method="POST">
            <label for="WorkDay">作業日:</label>
            <input type="date" id="WorkDay" name="WorkDay" value="{{ record.WorkDay }}" required>

            <label for="WorkOutput">WorkOutput:</label>
            <input type="text" id="WorkOutput" name="WorkOutput" value="{{ record.WorkOutput }}" required>

            <button type="submit">更新</button>
            <button type="button" onclick="window.location.href='/records';">キャンセル</button>
        </form>
    </div>
</body>
</html>
