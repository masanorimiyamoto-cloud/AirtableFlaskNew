    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const workcdInput = document.getElementById("workcd");
        const worknameInput = document.getElementById("workname");

        workcdInput.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                fetchWorkName();
            }
        });

        function fetchWorkName() {
            const workcd = workcdInput.value.trim();
            if (workcd === "") {
                worknameInput.value = "";
                return;
            }

            fetch(`/get_workname?workcd=${workcd}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                        worknameInput.value = "";
                    } else {
                        worknameInput.value = data.workname;
                    }
                })
                .catch(error => console.error("ã‚¨ãƒ©ãƒ¼:", error));
        }
    });
