<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airtable 入力フォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Airtable 入力フォーム</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <label for="personid">PersonID:</label>
            <select id="personid" name="personid" required>
                {% for id in personid_list %}
                    <option value="{{ id }}" {% if id == selected_personid %}selected{% endif %}>{{ id }}</option>
                {% endfor %}
            </select>

            <label for="workcd">WorkCD:</label>
            <input type="text" id="workcd" name="workcd" required>

            <label for="workname">WorkName:</label>
            <input type="text" id="workname" name="workname" readonly>

            <label for="workprocess">WorkProcess:</label>
            <select id="workprocess" name="workprocess" required>
                <option value="">選択してください</option>
                {% for item in workprocess_list %}
                    <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
            </select>

            <label for="unitprice">UnitPrice:</label>
            <input type="text" id="unitprice" name="unitprice" readonly>

            <label for="workoutput">WorkOutput:</label>
            <input type="text" id="workoutput" name="workoutput" required>

            <label for="workday">WorkDay:</label>
            <input type="date" id="workday" name="workday" required>

            <button type="submit">送信</button>
        </form>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const workcdInput = document.getElementById("workcd");
        const worknameInput = document.getElementById("workname");
        const workprocessSelect = document.getElementById("workprocess");
        const unitpriceInput = document.getElementById("unitprice");

        // **WorkCD を入力したら Enter キーで WorkName を取得**
        workcdInput.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                fetchWorkName();
            }
        });

        // **WorkProcess を選択したら UnitPrice を取得**
        workprocessSelect.addEventListener("change", function () {
            fetchUnitPrice();
        });

        function fetchWorkName() {
            const workcd = workcdInput.value.trim();
            if (workcd === "") {
                worknameInput.value = "";
                return;
            }
            console.log("Fetching WorkName for WorkCD:", workcd);

            fetch(`/get_workname?workcd=${workcd}`)
                .then(response => response.json())
                .then(data => {
                    console.log("WorkName response:", data);
                    if (data.error) {
                        alert(data.error);
                        worknameInput.value = "";
                    } else {
                        worknameInput.value = data.workname;
                    }
                })
                .catch(error => console.error("エラー:", error));
        }

        function fetchUnitPrice() {
            const workprocess = workprocessSelect.value;
            if (workprocess === "") {
                unitpriceInput.value = "";
                return;
            }
            console.log("Fetching UnitPrice for WorkProcess:", workprocess);

            fetch(`/get_unitprice?workprocess=${encodeURIComponent(workprocess)}`)
                .then(response => response.json())
                .then(data => {
                    console.log("UnitPrice response:", data);
                    if (data.error) {
                        unitpriceInput.value = "";
                    } else {
                        unitpriceInput.value = data.unitprice;
                    }
                })
                .catch(error => console.error("エラー:", error));
        }
    });
    </script>
</body>
</html>
